<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mic Placement Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Virtual Mic Placement Tool</h1>
    
    <!-- Canvas for rendering Three.js 3D scene -->
    <div id="container"></div>

    <!-- Controls for drum kit rotation and zoom -->
    <div id="controls">
        <button id="moveLeft">Rotate Left</button>
        <button id="moveRight">Rotate Right</button>
        <button id="moveCenter">Center</button>
        <button id="zoomIn">Zoom In</button>
        <button id="zoomOut">Zoom Out</button>
    </div>

    <!-- Button to start and stop audio -->
    <button id="startAudio">Start Audio</button>
    <button id="stopAudio" style="display: none;">Stop Audio</button>

    <!-- Loading Container for progress -->
    <div id="loadingContainer" style="display: none;">
        <div id="loadingBar"></div>
    </div>

    <!-- Import Three.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <!-- Import GLTFLoader for 3D model loading -->
    <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/js/loaders/GLTFLoader.js"></script>
    
    <!-- Import Drag controls -->
    <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/js/controls/DragControls.js"></script>

    <!-- Link to the custom JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
