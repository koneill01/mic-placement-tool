<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mic Placement Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Mic Placement Tool</h1>
    <p>Drag the mic around to hear how the sound changes based on its position.</p>

    <!-- Main interactive area with the instrument background -->
    <div class="instrument" id="instrument">
        <!-- Microphone icon to drag -->
        <div class="mic" id="mic"></div>
        <!-- Visual marker for the bass boost hole -->
        <div class="hole-marker" id="holeMarker"></div>
    </div>

    <!-- Audio element (can be hidden later) -->
    <audio id="audio" src="assets/audio-file.mp3" loop></audio> <!-- Replace with your actual audio file -->

    <script src="script.js"></script>
</body>
</html>
